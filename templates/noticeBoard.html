<!DOCTYPE html>
<html>
<head>
    <title>Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        h3 {
            margin-top: 20px;
            color: #0066cc;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        /* Add any additional custom CSS styles here */

/* Style for the menu bar */
.menu-bar {
    background-color: #333; /* Background color */
    overflow: hidden;
}

/* Style for the menu bar links */
.menu-bar a {
    float: left; /* Float the links to the left */
    display: block; /* Make them block elements for proper spacing */
    color: white; /* Text color */
    text-align: center; /* Center align the text */
    padding: 14px 16px; /* Padding for spacing */
    text-decoration: none; /* Remove underlines */
}

/* Change color on hover */
.menu-bar a:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="{{ url_for('vote') }}">Vote</a>
        <a href="{{ url_for('Resources') }}">Resources</a>
        <a href="{{ url_for('Courses') }}">Courses</a>
        <a href="{{ url_for('Roadmaps') }}">Roadmaps</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
    <div class="container">
        <h1>Notice Board</h1>
        <h2>Notices</h2>
        <ul>
            {% for categories in notices %}
                <h3>{{ categories['category'] }}</h3>
                {% for notice in categories['notices'] %}
                    <li>{{ notice }}</li>
                {% endfor %}
            {% endfor %}
        </ul>
    </div>
</body>
</html>
