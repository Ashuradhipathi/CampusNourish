<!DOCTYPE html>
<html>
<head>
    <title>Change Notice Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        h3 {
            margin-top: 10px;
            color: #0066cc;
        }

        form {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button[type="submit"] {
            background-color: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0052a3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Notice Board</h1>

        <form action="/create_notice" method="post">
            <h2>Create Notice</h2>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="notice">Notice:</label>
            <input type="text" id="notice" name="notice" required>
            <button type="submit">Create Notice</button>
        </form>

        <form action="/remove_notices" method="post">
            <h2>Remove Notices</h2>
            {% for category in notices %}
                <h3>{{ category.category }}</h3>
                {% for notice in category.notices %}
                    <label>
                        <input type="checkbox" name="remove" value="{{ notice }}">
                        {{ notice }}
                    </label><br>
                {% endfor %}
            {% endfor %}
            <button type="submit">Remove Selected Notices</button>
        </form>

    </div>
</body>
</html>
