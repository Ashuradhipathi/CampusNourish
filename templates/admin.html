<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }

        .admin-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .admin-links a {
            text-decoration: none;
            color: #0066cc;
            margin: 10px;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid #0066cc;
            transition: background-color 0.3s, color 0.3s;
        }

        .admin-links a:hover {
            background-color: #0066cc;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <div class="admin-links">
            <a href="{{ url_for('ingredients') }}">Notice Board</a>
            <a href="{{ url_for('handle_notices') }}">Change Notice Board</a>
            <a href="{{ url_for('handle_polls') }}">Change Polls</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
